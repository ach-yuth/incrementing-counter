<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" >
<body>
    <div class="twitter">
        <i class='fa-brands fa-twitter'></i>
        <h1 class="counter" data-target="12000">12000</h1>
        <small>Twitter Followers</small>
    </div>
    <div class="youtube">
        <i class='fa-brands fa-youtube'></i>
        <h1 class="counter" data-target="5000">5000</h1>
        <small>Youtube Subcribers</small>
    </div>
    <div class="facebook">
        <i class='fa-brands fa-facebook'></i>
        <h1 class="counter" data-target="7500">7500</h1>
        <small>Facebook Followers</small>
    </div>
    <script src="app.js"></script>
</body>
</html>
